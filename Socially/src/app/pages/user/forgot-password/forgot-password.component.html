<div class="container d-flex justify-content-center align-items-center">
    <div class="card d-flex justify-content-center align-items-center p-3">
        <div>
            <i class="fa-solid fa-lock" style="font-size: 105px;"></i>
        </div>
        <div class="d-flex justify-content-center align-items-center pt-4">
            <form #forgotPasswordForm="ngForm" (ngSubmit)="onSend(email)" action="">
                <div >
                    
                    <label for="" class="form-label">Send an email</label>
                    <input name="email" [(ngModel)]="email" type="email" class="form-control" required>
                </div>
                <div class="d-flex justify-content-center align-items-center pt-4">
                    <button type="submit" class="btn btn-sm btn-primary"  > Send Email </button>
                </div>
            </form>
        </div>
    </div>
</div>
