@if (loading) {
  <div class="min-h-screen flex justify-center items-center bg-gray-50">
    <div
      class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-500"
    ></div>
  </div>
} @else {
  <div class="min-h-screen flex justify-center items-center bg-gray-50">
    @if (!emailSent) {
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col justify-center items-center mb-6">
          <i class="fa-solid fa-lock text-6xl text-gray-400 mb-4"></i>
          <span class="font-bold text-xl text-gray-800"
            >Trouble logging in?</span
          >
        </div>
        <div class="flex justify-center items-center">
          <form
            #forgotPasswordForm="ngForm"
            (ngSubmit)="onSend(email)"
            class="w-full"
          >
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Enter your email address</label
              >
              <input
                name="email"
                [(ngModel)]="email"
                type="email"
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              />
            </div>
            <div class="flex justify-center items-center">
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="!forgotPasswordForm.valid"
              >
                Send Email
              </button>
            </div>
          </form>
        </div>
      </div>
    } @else {
      <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full mx-4">
        <div class="flex flex-col justify-center items-center mb-6">
          <i class="fa-solid fa-lock text-6xl text-gray-400 mb-4"></i>
        </div>
        <div class="flex justify-center items-center">
          <form
            #verifyPasswordForm="ngForm"
            (ngSubmit)="onVerify(otp)"
            class="w-full"
          >
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Enter your OTP</label
              >
              <input
                name="otp"
                [(ngModel)]="otp"
                type="text"
                class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                required
              />
            </div>
            <div class="flex justify-center items-center">
              <button
                type="submit"
                class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                [disabled]="!verifyPasswordForm.valid"
              >
                Verify
              </button>
            </div>
          </form>
        </div>
      </div>
    }
  </div>
}
