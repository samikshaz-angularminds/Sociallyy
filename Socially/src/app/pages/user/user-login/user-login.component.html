<div class="container d-flex flex-column justify-content-center align-items-center pt-5 ">
  <div class="h2 d-flex justify-content-center align-items-center playwrite-is p-3 font-size-40 gradient-text">
    Socially
  </div>
  <div class="card p-3 width-400 height-400">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="d-flex flex-column justify-content-center align-items-start p-4">
        <div class="d-flex justify-content-start">
          <label for="email">Email</label>
        </div>
        <div>
          <input id="email" class="single-border bg-transparent width-315 "  type="email" formControlName="email" />
        </div>
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
          <small class="text-danger" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <div class="d-flex flex-column justify-content-center align-items-start p-4">
        <div class="d-flex justify-content-start">
          <label for="password">
            Password
            <input id="password" class="single-border bg-transparent width-298" [type]="isPassword ? 'password' : 'text'" formControlName="password" />
            <span class="single-border pb-1 cursor-pointer" (click)="togglePassword()" ><i [ngClass]=" isPassword ? 'fa-solid fa-eye' :'fa-solid fa-eye-slash'"></i></span>
          </label>

        </div>
        <div>
          
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
          <small class="text-danger" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center p-4">
        <button class="btn btn-primary m-3 w-100" type="submit" [disabled]="loginForm.invalid">Log in</button>
      </div>

      <div class="d-flex justify-content-center align-items-center" >
        Don't have an account? &nbsp; <a class="link-offset-2 link-underline link-underline-opacity-0" routerLink="/account/register" > <strong>Sign Up</strong> </a>
      </div>
    </form>
  </div>
</div>
