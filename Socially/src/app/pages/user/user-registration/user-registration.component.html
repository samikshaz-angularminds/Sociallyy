<div class="min-h-screen flex justify-center items-center mt-4 bg-gray-50">
  <div class="w-full max-w-md">
    <div class="flex justify-center items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">User Registration</h2>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-6">
      <form [formGroup]="userRegistrationForm" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="mb-4">
          <label
            for="full_name"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Full Name</label
          >
          <input
            id="full_name"
            type="text"
            formControlName="full_name"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
          <div
            *ngIf="
              userRegistrationForm.get('full_name')?.invalid &&
              userRegistrationForm.get('full_name')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Full name is required.
          </div>
        </div>

        <!-- Username -->
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Username</label
          >
          <input
            id="username"
            type="text"
            formControlName="username"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
          <div
            *ngIf="
              userRegistrationForm.get('username')?.invalid &&
              userRegistrationForm.get('username')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Username is required.
          </div>
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Email</label
          >
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
          <div
            *ngIf="
              userRegistrationForm.get('email')?.invalid &&
              userRegistrationForm.get('email')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Please enter a valid email.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Password</label
          >
          <div class="relative">
            <input
              id="password"
              [type]="isPassword ? 'password' : 'text'"
              formControlName="password"
              class="w-full p-3 pr-12 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
            <span
              class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
              (click)="togglePassword()"
            >
              <i
                [ngClass]="
                  isPassword ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
                "
                class="text-gray-500"
              ></i>
            </span>
          </div>
          <div
            *ngIf="
              userRegistrationForm.get('password')?.invalid &&
              userRegistrationForm.get('password')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            Password is required.
          </div>
        </div>

        <!-- Phone -->
        <div class="mb-4">
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-2"
            >Phone</label
          >
          <input
            id="phone"
            type="text"
            formControlName="phone"
            class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            maxlength="10"
            minlength="10"
          />

          <div
            *ngIf="
              userRegistrationForm.get('phone')?.invalid &&
              userRegistrationForm.get('phone')?.touched
            "
            class="text-red-600 text-sm mt-1"
          >
            <div
              *ngIf="userRegistrationForm.get('phone')?.errors?.['required']"
            >
              Phone is required.
            </div>
            <div
              *ngIf="userRegistrationForm.get('phone')?.errors?.['maxlength']"
            >
              Phone number cannot exceed 10 digits.
            </div>
            <div
              *ngIf="userRegistrationForm.get('phone')?.errors?.['minlength']"
            >
              Phone number must be 10 digits.
            </div>
            <div *ngIf="userRegistrationForm.get('phone')?.errors?.['pattern']">
              Phone number must contain only digits.
            </div>
          </div>
        </div>

        <!-- Image -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Select a file</label
          >
          <input
            type="file"
            (change)="onFileSelect($event)"
            class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center items-center mb-4">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
            [disabled]="userRegistrationForm.invalid"
          >
            Submit
          </button>
        </div>
      </form>

      <div class="flex justify-center items-center text-sm text-gray-600">
        Already Registered? &nbsp;
        <a
          class="text-blue-600 hover:text-blue-800 font-semibold"
          routerLink="/account/login"
          >Login</a
        >
      </div>
    </div>
  </div>
</div>
